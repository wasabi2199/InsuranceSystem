<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .mdc-list {
            display: flex;
            flex-direction: column;
        }
        .mdc-drawer__header {
            padding: 10px;
        }
        .mdc-list-item {
            padding: 10px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
        }
        .mdc-list-item__text {
            padding-left: 10px;
        }
        .mdc-drawer {
            border-right-color: rgba(0,0,0,.12);
            border-right-style: solid;
            width: 10%;
        }
    </style>
</head>
<body>
<aside class="mdc-drawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Insurance system</h3>
        <h6 class="mdc-drawer__subtitle">Java + Spring</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/user/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-list-item__text">Users</span>
            </a>
            <a class="mdc-list-item" href="/contract/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                <span class="mdc-list-item__text">Contracts</span>
            </a>
        </nav>
    </div>
</aside>
<div class="mdc-drawer__header">
    <h10 class="mdc-drawer__title">Choose from the contracts:</h10>
</div>
<td class="mdl-data-table__cell--non-numeric">
    <a th:href="@{'/user/id/'+${userId}+'/contract/accident_insurance/add'}" >
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
        <span class="mdc-list-item__text">new accident insurance contract</span>
    </a>
    <a th:href="@{'/user/id/'+${userId}+'/contract/home_insurance/add'}" >
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
        <span class="mdc-list-item__text">new home insurance contract  </span>
    </a></td>
    <a th:href="@{'/user/id/'+${userId}+'/contract/household_insurance/add'}" >
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
        <span class="mdc-list-item__text">new household insurance contract</span>
    </a></td>
    <a th:href="@{'/user/id/'+${userId}+'/contract/travel_insurance/add'}" >
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
        <span class="mdc-list-item__text">new travel insurance contract</span>
    </a>
</td>
</body>
</html>
