<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .mdc-list {
            display: flex;
            flex-direction: column;
        }
        .mdc-drawer__header {
            padding: 10px;
        }
        .mdc-list-item {
            padding: 10px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
        }
        .mdc-list-item__text {
            padding-left: 10px;
        }
        .mdc-drawer {
            border-right-color: rgba(0,0,0,.12);
            border-right-style: solid;
            width: 10%;
        }
    </style>
</head>

<body>
<aside class="mdc-drawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Insurance system</h3>
        <h6 class="mdc-drawer__subtitle">Java + Spring</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/contract/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-list-item__text">Contracts</span>
            </a>
            <a class="mdc-list-item" href="/user/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                <span class="mdc-list-item__text">Users</span>
            </a>
        </nav>
    </div>
</aside>
<div style="display: flex; flex-direction: column; width: 100%; overflow: auto">
    <h1 style="margin: 10px;">Update Contract</h1>
    <form action="#" th:action="@{'/user/id/'+${userId}+'/contract/household_insurance/update/' + ${id}}" th:object="${contract}" method="post">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="dateOfFormation" th:field="*{dateOfFormation}" />
            <p th:if="${#fields.hasErrors('dateOfFormation')}" th:errors="*{dateOfFormation}"></p>
            <label class="mdl-textfield__label" for="dateOfFormation">Date of formation</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="commencementOfInsurance" th:field="*{commencementOfInsurance}" />
            <p th:if="${#fields.hasErrors('commencementOfInsurance')}" th:errors="*{commencementOfInsurance}"></p>
            <label class="mdl-textfield__label" for="commencementOfInsurance">Date of commencement</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="terminationOfInsurance" th:field="*{terminationOfInsurance}" />
            <p th:if="${#fields.hasErrors('terminationOfInsurance')}" th:errors="*{terminationOfInsurance}"></p>
            <label class="mdl-textfield__label" for="terminationOfInsurance">Date of termination</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="insuranceIndemnity" th:field="*{insuranceIndemnity}" />
            <p th:if="${#fields.hasErrors('insuranceIndemnity')}" th:errors="*{insuranceIndemnity}"></p>
            <label class="mdl-textfield__label" for="insuranceIndemnity">Insurance Indemnity</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="monthlyPayment" th:field="*{monthlyPayment}" />
            <p th:if="${#fields.hasErrors('monthlyPayment')}" th:errors="*{monthlyPayment}"></p>
            <label class="mdl-textfield__label" for="monthlyPayment">Monthly payment</label>
        </div><br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="propertyValue" th:field="*{propertyValue}" />
            <p th:if="${#fields.hasErrors('propertyValue')}" th:errors="*{propertyValue}"></p>
            <label class="mdl-textfield__label" for="propertyValue">Property value</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="equipmentValue" th:field="*{equipmentValue}" />
            <p th:if="${#fields.hasErrors('equipmentValue')}" th:errors="*{equipmentValue}"></p>
            <label class="mdl-textfield__label" for="equipmentValue">Equipment value</label>
        </div><br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street" th:field="*{street}" />
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
            <label class="mdl-textfield__label" for="street">Property address street</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="number" th:field="*{number}" />
            <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
            <label class="mdl-textfield__label" for="number">Property address number</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="town" th:field="*{town}" />
            <p th:if="${#fields.hasErrors('town')}" th:errors="*{town}"></p>
            <label class="mdl-textfield__label" for="town">Property address town</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="postcode" th:field="*{postcode}" />
            <p th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></p>
            <label class="mdl-textfield__label" for="postcode">Property address postcode</label>
        </div><br>

        <label for="PropertyType">Property Type</label><br>
        <select name="PropertyType" id=PropertyType>
            <option th:each="p : ${PropertyType}"
                    th:value="${p}"
                    th:selected="${p.equals(contract.getPropertyType())}"
                    th:text="${p.getName()}"></option>
        </select><br>

        <div class="mdl-textfield mdl-js-textfield">
            <input  type="hidden" class="mdl-textfield__input"  id="insuredId" th:field="*{insurerId}" />

        </div><br>


        <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised" style="width: fit-content;"/>
    </form>


</div><

</body>
</html>
